<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page Design</title>
    
    <!--bootstrap links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!--css link-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--owl slider link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
   
</head>
<body>
    
    <!--signup section start hare-->
    <section class="Signup_section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="Signup_textsc">
                        <div class="Signup_lefttxtbox">
                            <img src="images/15.jpg" alt="" class="Signup_img">
                        </div>
                        <div class="Signup_righttxtbox">
                            <h3>Sign Up</h3>
                           
                            <form class="Signup_formsc">
                                <input type="text" placeholder="User Name" class="Signup_input" required>
                                <input type="email" placeholder="Email" class="Signup_input" required>
                                <input type="text" placeholder="Password" class="Signup_input" required>
                                <input type="number" placeholder="Phone Number" class="Signup_input" required>
                                <button class="Signup_formbtn">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--signup section end hare-->
    
    <!--bootstrap links-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--owl slider link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    

</body>
</html>
